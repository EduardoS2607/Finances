<app-header></app-header>
<app-resume-transactions></app-resume-transactions>

<mat-card class="mat-card-custom">
  <mat-form-field>
    <input matInput (keyup)="filter($event)" placeholder="Digite aqui sua busca" #input>
  </mat-form-field>
  <mat-icon class="openbtnFilter">filter_alt</mat-icon>
  <a (click)="openDialog(null)"><mat-icon class="add-expense">add</mat-icon></a>

  <table #table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="descriptionFinan">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
      <td mat-cell *matCellDef="let element">{{ element.descriptionFinan }}</td>
      <!-- <td mat-footer-cell *matFooterCellDef></td> -->
    </ng-container>

    <ng-container matColumnDef="categoryFinan">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
      <td mat-cell *matCellDef="let element">{{ element.categoryFinan }}</td>
      <!-- <td mat-footer-cell *matFooterCellDef></td> -->
    </ng-container>

    <ng-container matColumnDef="accountFinan">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Conta</th>
      <td mat-cell *matCellDef="let element">{{ element.accountFinan }}</td>
      <!-- <td mat-footer-cell *matFooterCellDef><strong>Total</strong></td> -->
    </ng-container>

    <ng-container matColumnDef="valueFinan">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
      <td mat-cell *matCellDef="let element">{{ element.valueFinan }}</td>
      <!-- <td mat-footer-cell *matFooterCellDef>
        <strong>{{ getTotalCost() }}</strong>
      </td> -->
    </ng-container>

    <ng-container matColumnDef="dateTransaction">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
      <td mat-cell *matCellDef="let element">
        {{ element.dateTransaction | date: "d/M/yy" }}
      </td>
      <!-- <td mat-footer-cell *matFooterCellDef></td> -->
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="editElement(element)">edit</mat-icon>
        <mat-icon (click)="delete(element.idFinan)">delete</mat-icon>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr> -->
  </table>
  <mat-paginator [pageSizeOptions]="[10, 11, 15, 20]"></mat-paginator>
</mat-card>

<app-footer></app-footer>
